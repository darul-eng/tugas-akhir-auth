#import auth.graphql

type Query {
    me: User! @auth @guard
}

type Mutation {
    login(email: String!, password: String!): String! @field(resolver: "Authentication@login")
    verify(token: String!): Boolean! @field(resolver: "Authentication@verify")
    logout(token: String!): User @field(resolver: "Authentication@logout")
}

type User {
    id: ID
    nama: String
    email: String
}